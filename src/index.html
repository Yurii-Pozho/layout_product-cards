<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="page" data-qa="card">
      <div class="logo page__img">
        <img class="logo__img"
         src="images/imac.jpeg"
         alt="logo"
        >
      </div>

      <div class="page__title">
        <h1 class="page__text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>

      <div class="page__product">
        <p class="page__code">
          Product code: 195434
        </p>
      </div>

      <div class="page__rate">
        <div class="page__stars">
          <div class="page__star page__star--size"></div>
          <div class="page__star page__star--size"></div>
          <div class="page__star page__star--size"></div>
          <div class="page__star page__star--size"></div>
          <div class="page__star page__star--size"></div>
        </div>

        <div class="page__review">
          <p class="page__count-review">
            Reviews: 5
          </p>
        </div>
      </div>

      <div class="page__price">
        <p class="page__cost">
          Price:
        </p>

        <p class="page__value">
          $2,199
        </p>
      </div>

      <div class="page__buy" data-qa="hover">
        <a href="#buy" class="page__button">buy</a>
      </div>
    </div>
  </body>
</html>
